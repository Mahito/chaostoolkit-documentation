language: python

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y jq

python:
  - 3.5

install:
  - pip install -r requirements.txt

env:
  global:
  - GH_USER_NAME: "chaostoolkit-ci"
  - secure: ""

script: 
  - bash ci.bash

branches:
  except:
  - gh-pages
notifications:
  webhooks:
    urls:
    - 'https://webhook.atomist.com/atomist/travis/teams/T76U4GPGF'
    on_cancel: always
    on_error: always
    on_start: always
    on_failure: always
    on_success: always
